<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <!-- <cpn></cpn>
    <cpn></cpn> -->
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="add">+</button>
      <button @click="sub">-</button>
    </div>
  </template>
  <script>
    const Feature = Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          counter: 0,
        }
      },
      methods: {
        add: function () {
          this.counter++;
          console.log('add被执行');
        },
        sub: function () {
          this.counter--;
          console.log('sub被执行');
        }
      }
    });
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
