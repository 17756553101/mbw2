<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue (1).js"></script>
</head>
<style>
  .active {
    color: red;
  }
</style>

<body>
  <div id="app">
    <ul>
      <li v-on:click="bindActive(index)" :class="{active:index==current}" v-for='(item,index) in movies'>
        {{index}}-{{item}}
      </li>
    </ul>
  </div>

  <script>
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {
        movies: ['海王', '火影忍者', '进击的巨人', '海贼王'],
        current: 0,
      },
      methods: {
        bindActive: function (index) {
          console.log(index);
          return this.current = index;

        }
      }
    });
  </script>
</body>

</html>
