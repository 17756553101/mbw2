<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <div id="app">
    <!-- 不能使用cpn1 因为cpn1是cpn2的子组件在vue实例中components和全局组件中找不到 -->
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>

  <script>
    //子组件
    const cpnC1 = Vue.extend({
      template: `<div>
      <h2>我是标题1</h2>
      <p>我是内容1</p>
      </div>`,
    })
    //父组件
    const cpnC2 = Vue.extend({
      template: `<div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
       <cpn1></cpn1>
      </div>`,
      components: {
        cpn1: cpnC1,
      }
    })
    //创建Vue实例,得到 ViewModel
    //vue实例也是一个组件 root组件
    var app = new Vue({
      el: '#app',
      data: {},
      components: {

        cpn2: cpnC2,
      },
      methods: {}
    });
  </script>
</body>

</html>
