    <script>
        $(function () {
            /*

            // $(".son").click(function (event) {

            // })

            //自动触发
            // $(".father").trigger("click");
            //利用trigger触发事件会触发事件冒泡
            // $(".father").triggerHandler("click");
            /*
            想要自定义事件，必须满足两个条件
            1.事件必须是通过on绑定的
            2.事件必须通过trigger来触发
            */

            // $(".son").on("myClick", function () {
            //     alert("自定义事件");
            // })
            // $(".son").trigger("myClick");
            /*
                    1.利用trigger触发了子元素带命名空间的时间，
                    那么父元素相同命名空间的事件也会触发
                    没有命名空间的不会触发
            */
            $(".father").on("click.ls", function () {
                alert("father click1");
            })
            $(".father").on("click", function () {
                alert("father click2");
            })
            $(".son").on("click.ls", function () {
                alert("son click1");
            })
            $(".son").trigger("click");

        })


    </script>
