<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue (1).js"></script>
</head>

<body>
    <div id="app">
        <h2>{{firstName+' '+lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{allPrice}}</h2>
        <h2>{{fluuName1}}</h2>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var app = new Vue({
            el: '#app',
            data: {
                firstName: 'Lebron',
                lastName: 'James',
                books: [{
                    id: 110, name: 'Unix', price: 119
                },
                {
                    id: 110, name: '代码大全', price: 129
                }, {
                    id: 110, name: '现在操作系统', price: 32
                }, {
                    id: 110, name: '现在系统', price: 112
                },]
            },
            arr: [3, 9, 4, 3, 6],
            computed: {//计算属性
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                },
                allPrice: function () {
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result;
                },
                fluuName1: {
                    //计算属性一般没有set方法 只读属性
                    set: function (newValue) {
                        const names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[1];
                    },
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    }
                }
            },
            methods: {
                getFullName() {
                    return this.firstName + ' ' + this.lastName
                }
            }
        });
    </script>
</body>

</html>
