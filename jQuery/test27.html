<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            display: none;
        }

        div {
            width: 500px;
            background: #ccc;
            margin: 0 auto;
        }
    </style>
    <script src="JQuery.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("li").slideDown(1000);
            })
            $("button").eq(1).click(function () {
                $("li").slideUp(1000);
            })
            $("button").eq(2).click(function () {
                $("li").slideToggle();
            })
        })
    </script>
</head>

<body>
    <div>
        <ul>
            <li>列表</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <button>显示</button>
        <button>隐藏</button>
        <button>切换</button>
    </div>
</body>

</html>
