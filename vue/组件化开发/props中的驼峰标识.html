<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <div id="app">
    <cpn :cinfo="info" :child-my-message="myMessage"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{cinfo}}</h2>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>
  <script>
    //创建Vue实例,得到 ViewModel
    const cpn = {
      template: '#cpn',
      props: {
        cinfo: {
          type: Object,
          default() {
            return {}
          }

        },
        childMyMessage: {
          type: String,
          default() {
            return {}
          }
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'why',
          age: 18,
          height: 1.18
        },
        myMessage: "你好啊",
      },
      methods: {},
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
