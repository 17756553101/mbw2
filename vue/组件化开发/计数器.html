<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <div id="app">
    <cpn @add="chage" @sub="chage"></cpn>
    <h2>{{total}}</h2>
  </div>
  <template id="cpn">
    <div>
      <h2>{{counter}}</h2>
      <button @click="add">+</button>
      <button @click="sub">-</button>
    </div>
  </template>
  <script>
    const cpn = {
      template: '#cpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        add() {
          this.counter++;
          this.$emit('add', this.counter);
        },
        sub() {
          this.counter--;
          this.$emit('sub', this.counter);
        },
      },
    }
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {
        total: 0
      },
      methods: {
        chage(counter) {
          console.log(123);
          this.total = counter
        }
      },
      components: {
        cpn
      },
    });
  </script>
</body>

</html>
