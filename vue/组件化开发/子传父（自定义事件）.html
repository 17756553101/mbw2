<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <!-- //父组件 -->
  <div id="app">
    <cpn @itemclick="cpnClick"></cpn>
  </div>
  <!-- 子组件 -->
  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button>
    </div>

  </template>
  <script>
    //子组件
    const cpn = {
      template: '#cpn',
      data() {
        return {
          categories: [
            {
              id: "aaa",
              name: "热门推荐",
            },
            {
              id: "bbb",
              name: "手机数码",
            },
            {
              id: "ccc",
              name: "家用家电",
            },
            {
              id: "ddd",
              name: "电脑办公",
            },

          ],
        }
      },
      methods: {
        btnclick(item) {
          // console.log(item);
          //发射事件到父组件 自定义事件
          this.$emit('itemclick', item);
        },
      },
      props: {}
    }
    //创建Vue实例,得到 ViewModel 父组件
    var app = new Vue({
      el: '#app',
      data: {},
      methods: {
        cpnClick(item) {
          console.log(item);
        }
      },
      components: {
        cpn
      },
    });
  </script>
</body>

</html>
