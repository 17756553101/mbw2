<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JQuery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }

        .right {
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }

        #qq {
            width: 100%;
            height: 9999px;
        }

        img {
            display: none;
        }
    </style>
    <script>
        $(function () {
            $(window).scroll(function () {
                var offtop = ($("html,body").scrollTop());
                if (offtop >= 999 && offtop <= 1999) {
                    $("img").show(1000);
                } if (offtop >= 1999) {
                    $("img").hide(1000);
                }
            })
        })
    </script>
</head>

<body>
    <img src="sucai1.png" alt="" class="left">
    <img src="sucai1.png" alt="" class="right">
    <div id="qq"></div>
</body>

</html>
