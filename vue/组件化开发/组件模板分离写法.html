<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
  </div>

  <!-- //通过script标签实现分离 -->
  <script type="text/x-template" id="cpn">
<div>
    <h2>我是标题1</h2>
    <p>我是内容1</p> 
     <p>{{title}}</p> 
  </div>
    </script>
  <!-- 2.template标签实现分离 -->
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </template>

  <script>
    //注册一个全局组件

    const Feature = Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          title: 'abc'
        }
      }
    });
    const Feature2 = Vue.component('cpn2', {
      template: '#cpn2'
    });
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
