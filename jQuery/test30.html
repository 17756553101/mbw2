<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }

        img {
            width: 400px;
            height: 200px;
        }

        .ad>span {
            display: inline-block;
            background: red;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="JQuery.js"></script>
    <script>
        $(function () {
            $("span").click(function () {

                $(".ad").slideUp(1000);
            })
            // $(".ad").slideDown(1000, function () {
            //     $(".ad").fadeOut(1000, function () {
            //         $(".ad").fadeIn(1000);
            //     });
            // });
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        })
    </script>
</head>

<body>
    <div class="ad">
        <img src="sucai2.jpg" alt="">
        <span></span>
    </div>
</body>

</html>
