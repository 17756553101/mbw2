<script src="JQuery.js"></script>
<script>
    $(function () {
        var offset = 0;
        var timer;
        function autoPlay() {
            timer = setInterval(function () {
                offset -= 10;
                if (offset <= -600) {
                    offset = 0;
                }
                $("ul").css("marginLeft", offset);
            }, 50)
        }
        autoPlay();
        $("li").hover(function () {

            clearInterval(timer);

            $(this).siblings().fadeTo(100, 0.2);
        }, function () {

            autoPlay();
            this.stop();
            $(this).siblings().fadeTo(100, 1);
        })
    })
</script>
