<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <div id="app">
    <cpn v-bind:cmovies="movies" :cmessage="message" :ca="a"> </cpn>
  </div>
  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>

      </ul>
      <h2>{{ca}}</h2>
      <h2>{{cmessage}}</h2>
    </div>
  </template>


  <script>
    const cpn = {
      template: '#cpn',
      // props: ['cmovies', 'cmessage'],
      props: {
        cmovies: Array,

        ca: Number,
        cmessage: {
          type: String,
          default: 'aaaa',
          required: true
        }
      },

      data() {
        return {

        }
      },
      methods: {}
    }
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {
        message: "你好啊",
        movies: ['海王', '海贼王', '海尔兄弟'],
        a: 123
      },
      components: {
        cpn
      },
      methods: {}
    });
  </script>
</body>

</html>
